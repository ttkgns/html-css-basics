<!DOCTYPE html>
<html>
  <head>
    <title>Display Property</title>
    <link rel="stylesheet" href="display-property-exercises.css">
  </head>
  <body>
    <input class="name-box" type="text" placeholder="Name">
    <input class="email-box" type="text" placeholder="Email">
  
    <p class="text">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes-button">
      Yes
    </button>
    <button class="no-button">
      No
    </button>

    <img class="google-logo-img" src="google-logo.png">
    <input class="search-box" type="text" placeholder="Search Google or type a URL"
  </body>
</html>
