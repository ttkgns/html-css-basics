<!DOCTYPE html>
<html>
  <head>
    <title>Basic Design</title>
    <style>
      div{
        font-family: Arial;
      }
      .container{
        width: 300px;
        border-width: 1px;
        border-style: solid;
        box-shadow: 0 0 5px gray;
        border-radius: 6px;
      }
      .flexbox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        
        margin:15px;
      
      }
      .notifications{
        background-color: rgb(49, 109, 245);
        color:white;
        
        border-radius: 50px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin:5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>
  </body>
</html>
